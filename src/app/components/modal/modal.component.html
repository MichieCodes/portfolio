<div #Overlay class="overlay" (click)="onClose()"></div>
@if (info) {
  <div #Modal class="modal">
    <h2 class="modal__header">
      <span class="arrow"><</span> {{info.type.toUpperCase()}} - {{info.title}} <span class="arrow">></span>
      <span class="modal__header__close close-btn" (click)="onClose()">x</span>
    </h2>

    <div class="modal__container">
      <div class="modal__container__content">
        @if (info.type === 'image') {<img [src]="info.url" [alt]="info.title">}
        @if (info.type === 'video') {
          <div class="video-frame">
            <iframe [src]="info.url | safeUrl" width="100%" height="100%"></iframe>
          </div>
        }
      </div>
    </div>
  </div>
}
